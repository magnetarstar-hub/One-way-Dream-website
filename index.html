<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    .home {
      height: 100vh;
      background: linear-gradient(270deg, #ff00c8, #00ffe1, #ffea00, #00ff87);
      background-size: 800% 800%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .rainbow-text {
      font-size: 3em;
      text-align: center;
      animation: colorRotate 5s linear infinite;
    }

    @keyframes colorRotate {
      0% { color: #ff0066; }
      25% { color: #ffdd00; }
      50% { color: #00ffcc; }
      75% { color: #338aff; }
      100% { color: #ff0066; }
    }
  </style>
</head>
<body class="home">
  <div class="centered">
    <h1 class="rainbow-text">Coming when it's ready ðŸŽ®</h1>
  </div>
</body>
</html>
